name: learn-codeql
run-name: ${{ github.actor }} is learning CodeQL GitHub Actions
on: 
  push:
    branches: [master]
    paths-ignore:
      - '**/*/txt'
      - '**/*.md'
jobs:
  analyze-code-ubuntu:
    name: Analyze code with CodeQL
    runs-on: [self-hosted, ubuntu, michael]
    permissions:
      actions: read
    
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Initialize CodeQL
        uses: github/codeql-actions/init@v2
        with:
          languages: python